services:
  # Backend API Service
  - type: web
    name: bsk-backend
    env: python
    region: singapore
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('stopwords', quiet=True)"
    startCommand: cd backend && python run.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: RENDER
        value: true
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Streamlit Service  
  - type: web
    name: bsk-frontend
    env: python
    region: singapore
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: cd frontend && streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
    autoDeploy: true
services:
  # CSV-Based Backend Service (No Database!)
  - type: web
    name: bsk-csv-app
    env: python
    region: singapore
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('stopwords', quiet=True)"
    startCommand: cd backend && python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: RENDER
        value: true
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health
    autoDeploy: true